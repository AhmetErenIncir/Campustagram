<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<style>

/* Changes position of caption */
.carousel-caption {
	top: 50%;
	bottom: auto;
}
</style>
	<!-- Header -->
	<header class="masthead">
		

		<ui:remove>
			<div class="intro-text">
				<div class="intro-lead-in">Welcome To Our Studio!</div>
				<div class="intro-heading text-uppercase">It's Nice To Meet
					You</div>
				<a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger"
					href="#services">Tell Me More</a>
			</div>
		</ui:remove>

		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel" style="max-height: 700px; overflow: hidden;">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100"
						src="#{resource['landing:img/slider/slider4.jpg']}"
						alt="First slide" />
					<div class="carousel-caption  d-md-block">
						<h5>slider1</h5>
						<p>slider1</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100"
						src="#{resource['landing:img/slider/slider2.jpg']}"
						alt="Second slide" />
					<div class="carousel-caption  d-md-block">
						<h5>slider2</h5>
						<p>slider2</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100"
						src="#{resource['landing:img/slider/slider3.jpg']}"
						alt="Third slide" />
					<div class="carousel-caption  d-md-block">
						<h5>slider3</h5>
						<p>slider3</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</header>
</ui:composition>
