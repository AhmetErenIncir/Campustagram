	<style>
#navTop {
	position: fixed;
	top: 0;
	right: 0;
	left: 0;
	z-index: 1030;
	text-align: right;
	padding-right: 20px;
}

@media ( min-width : 992px) {
	#navTop.navbar-shrink {
		padding-top: 0;
		padding-bottom: 0;
		background-color: #212529;
	}
}

@media ( max-width : 992px) {
	#navTop {
		padding-top: 0;
		padding-bottom: 0;
		background-color: #212529;
	}
}

.navItem {
	margin: 5px 10px;
}
</style>


	<div id="navTop" class="navbar-header">
		<a href="#" class="navItem"> <i class="fab fa-twitter"
			aria-hidden="true"></i>

			aria-hidden="true"></i>

			aria-hidden="true"></i>
		</a> <a href="#" class="navItem"> <i class="fab fa-facebook-f"
			aria-hidden="true"></i>
		</a>
		<h:panelGroup rendered="#{activeUserService.fetchActiveUser().id!=null}">
			<span class="ahrefColor">#{word['hello']}</span>
			<a href="#{navigationUtils.buildHrefString('/dashboard')}"
				class="navItem"> <span> #{activeUserService.fetchActiveUser().fullName} </span>
			</a>
		</h:panelGroup>
		<h:panelGroup rendered="#{activeUserService.fetchActiveUser().id==null}">
			<a href="#{navigationUtils.buildHrefString('/login')}" class="navItem">
				<span> Login </span>
			</a>
			<h:panelGroup rendered="#{server.systemProperties.registerEnabled}">
				<a href="#{navigationUtils.buildHrefString('/signup')}"><span>

			</h:panelGroup>
		</h:panelGroup>
