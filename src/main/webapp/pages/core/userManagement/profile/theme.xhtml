<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewAction type="preRenderView" action="#{server.pageEntryWorks()}"
			onPostBack="true" />
	</f:metadata>

	<ui:define name="page-title">
		#{word['dashboard']}
	</ui:define>

	<ui:define name="breadCrumbs">
		<li><p:link value="#{word['profile']}"
				outcome="#{navigationUtils.buildOutcomeString('/profile')}" /></li>
				<li class="">#{word['theme']}</li>
	</ui:define>

	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="title">
		<h2 class="align-center">
			Welcome to the <span class="text-aqua"> <i><a
					href="https://github.com/adminfaces/admin-starter-springboot"
					target="_blank" style="text-transform: none; text-decoration: none">
						AdminFaces SpringBoot Starter</a></i></span> Project! <br /> <small>Integrating
				<p:link value="Primefaces" href="http://primefaces.org" />, <p:link
					value="Bootstrap" href="http://getbootstrap.com/" /> and <p:link
					value="Admin LTE"
					href="https://almsaeedstudio.com/themes/AdminLTE/index2.html/" />
				into your <p:link value="JSF"
					href="https://javaserverfaces.java.net/" /> application.
			</small>
		</h2>
	</ui:define>

	<ui:define name="body">
		<h:form>
			<h:outputLabel value="theme" />
		</h:form>
	</ui:define>
</ui:composition>
